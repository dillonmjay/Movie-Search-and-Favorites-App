<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DxDy - Movie Search</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
    <!-- login/signup -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAuthModal()">&times;</span>
            <h2>Login / Sign Up</h2>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <button type="button" onclick="signup()">Sign Up</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="container-flex-1">
            <h1 style="color:#a728f5;">dxdy movie</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a movie...">
                <input type="text" id="searchYear" placeholder="Year">
                <button id="searchButton">Search</button>
            </div>
            <div class="heart">
                <img src="assets/images/heart.png" alt="favorite">
                <span id="favoriteCount">0</span> <!-- Counter -->
            </div>
            <button class="toggle-btn" id="toggleMode">
                <img id="toggleIcon" src="assets/images/crescent-moon.png" alt="Toggle Theme">
            </button>
        </div>
        <div class="movie-results" id="movieResults"></div>
        <span id="searchClose" class="search-close">&times;</span>
    </div>

    
    

    <div class="hero">
        <h2 style="color:#a728f5;">Our Movie Recommendations</h2>
        <div class="lastest-movies" id="latestMovies"></div>
    </div>

    <div class="favourite">
        <h2 style="color:#ff0099;">Favorites</h2>
        <span id="favClose" class="close fav-close">&times;</span>
        <div class="favorite-movies" id="favoriteMovies"></div>
    </div>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="movieTitle"></h2>
            <img id="moviePoster" src="" alt="Movie Poster">
            <p><strong>Year:</strong> <span id="movieYear"></span></p>
            <p><strong>Genre:</strong> <span id="movieGenre"></span></p>
            <p><strong>Plot:</strong> <span id="moviePlot"></span></p>
            <p><strong>IMDB Rating:</strong> <span id="movieRating"></span></p>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
